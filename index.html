<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <header class='top'>
        <div class="sideNav">
            <span id='menu' class='menu'><img src="images/icons/Menu icon.png" alt=""> </span>
            <ul>
                <li><img src="images/icons/video.svg" alt=""></li>
                <li><img src="images/icons/television.svg" alt=""></li>
                <li><img src="images/icons/script.svg" alt=""></li>
                
            </ul>
            <span class='settings'><img src="images/icons/cogwheel.png" alt=""></span>
        </div>
        <nav>
            <h1 class='logo'>Ruvver</h1>
            <div class="buttons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </nav>
        <div class="content">
            <div class="box">
                <span class="type">dark comedy</span>
                <span class="title"></span>
                <p class="description">
                </p>
                <button class='watch'>watch now</button>
                <button class='trailer'>watch trailer</button>
            </div>
        </div>
        <div class="blur"></div>
    </header>
    <section class='main'>
        <div class="switcher">
            <button>Movies</button>
            <button>Tv shows</button>
        </div>
        <div class="movies">
            <div  class="row">
                    <h1>Trending now</h1>
                <ul  id="trending" class="list-movies">
                   
                </ul>
            </div>
            <div class="row">
                    <h1> Crime</h1>
                <ul id='crime' class="list-movies">
                   
                </ul>
            </div>
            <div class="row">
                    <h1>Action</h1>
                <ul id='action' class="list-movies">
                    
                </ul>
            </div>
        </div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
